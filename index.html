<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <div class="todo-header">
      <img class="todo-header__image" src="./eisenhower-matrix.jpg" />
      <a
        class="todo-header__details-link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>

    <div class="todo-app">
      <p class="todo-app__new-task-label">
        <label for="new-task">Add Item</label>
      </p>

      <div class="todo-app__task-input">
        <input id="new-task" class="task-input__field" type="text" />
        <button class="task-input__add-button">Add</button>
      </div>

      <h3 class="todo-app__section-title">Todo</h3>
      <ul class="todo-list" id="incomplete-tasks">
        <li class="todo-list__item">
          <input type="checkbox" class="todo-list__checkbox" />
          <label class="todo-list__label">Pay Bills</label>
          <input type="text" class="todo-list__edit-field" />
          <button class="todo-list__edit-button">Edit</button>
          <button class="todo-list__delete-button">
            <img src="./remove.svg" class="todo-list__delete-icon" />
          </button>
        </li>

        <li class="todo-list__item todo-list__item--edit-mode">
          <input type="checkbox" class="todo-list__checkbox" />
          <label class="todo-list__label">Go Shopping</label>
          <input
            type="text"
            value="Go Shopping"
            class="todo-list__edit-field"
          />
          <button class="todo-list__edit-button">Save</button>
          <button class="todo-list__delete-button">
            <img src="./remove.svg" class="todo-list__delete-icon" />
          </button>
        </li>
      </ul>

      <h3 class="todo-app__section-title">Completed</h3>
      <ul class="todo-list" id="completed-tasks">
        <li class="todo-list__item">
          <input type="checkbox" checked class="todo-list__checkbox" />
          <label class="todo-list__label">See the Doctor</label>
          <input type="text" class="todo-list__edit-field" />
          <button class="todo-list__edit-button">Edit</button>
          <button class="todo-list__delete-button">
            <img src="./remove.svg" class="todo-list__delete-icon" />
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
